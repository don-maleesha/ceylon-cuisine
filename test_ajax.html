<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Recipe Update</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .response { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test AJAX Recipe Update</h1>
        <p>This is a test page to verify the AJAX recipe update functionality.</p>
        
        <div id="messages"></div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="recipe_id">Recipe ID (must be a recipe you own):</label>
                <input type="number" id="recipe_id" name="recipe_id" required>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="ingredients">Ingredients (one per line):</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="instructions">Instructions (one per line):</label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="new_image">New Image (optional):</label>
                <input type="file" id="new_image" name="new_image" accept="image/*">
            </div>
            
            <input type="hidden" name="update-recipe" value="1">
            
            <button type="submit" id="submitBtn">Test Update Recipe</button>
        </form>
        
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            const messagesDiv = document.getElementById('messages');
            const responseDiv = document.getElementById('response');
            
            // Clear previous messages
            messagesDiv.innerHTML = '';
            responseDiv.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            
            // Debug: Log form data
            console.log('Form data being sent:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ':', value);
            }
            
            fetch('php/profile.php', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                return response.text();
            })
            .then(text => {
                console.log('Raw server response:', text);
                responseDiv.textContent = text;
                responseDiv.style.display = 'block';
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.success) {
                        messagesDiv.innerHTML = `<div class="message success">${data.message}</div>`;
                    } else {
                        messagesDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    
                    if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                        messagesDiv.innerHTML = '<div class="message error">Server returned an HTML error page instead of JSON. Check server logs.</div>';
                    } else {
                        messagesDiv.innerHTML = `<div class="message error">Invalid JSON response: ${text.substring(0, 200)}...</div>`;
                    }
                }
            })
            .catch(error => {
                console.error('Request error:', error);
                messagesDiv.innerHTML = `<div class="message error">Request failed: ${error.message}</div>`;
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test Update Recipe';
            });
        });
    </script>
</body>
</html>
